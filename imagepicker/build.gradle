apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'pub.devrel:easypermissions:0.4.2'
}
publish {
    userOrg = 'selfeval'//bintray.com用户名
    repoName = "rximagepicker"   //bintray上常见的仓库的名字
    groupId = 'com.rx.img'//groupId  一般为包名
    artifactId = 'imagepicker'//artifactId 一般为项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'android image picker'//描述，不重要
    website = 'https://github.com/RnWater/RxImagePicker'//网站,一般是GitHub的项目地址，一定要是可以访问到的地址
}